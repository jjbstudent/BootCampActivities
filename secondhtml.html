<!DOCTYPE html>
<html>
    <head>
        <title>SecondHtml</title>
    </head>
    <body>
        <section>
            <h1>My Smiley Face Image</h1>
            <img src="C:\Users\Administrator\bootcamp\BootCampActivities\smileyface.jpg" alt="SmileyFace">
        </section>

        <section>
            <!--Heading for my links-->
            <h1>My Three Links to Shutterstock.com</h1>
            
            <br>
            <!-- Link opening in a new tab -->
            <a href="https://www.shutterstock.com/search/smiley-face" target="_blank">Visit Shutterstock.com</a>
            <br>
            <!--Link displyed in bold using <strong>-->
            <a href="https://www.shutterstock.com/search/smiley-face"><strong>Visit Shutterstock.com</strong></a>
            <br>
            <!-- Placeholder link -->
            <a href="#">My Placeholder link</a>
            <!-- placeholders can be part of template designs, indicating where dynamic content will be inserted.-->
        </section>

        <section>
            <h2>Use of Separators for Links</h2>

            <p> <!--adding the <p> element puts all content within the P in one paragraph-->
                <!-- Using a pipe "as a separator -->
                <a href="https://www.shutterstock.com/search/smiley-face" target="_blank">Visit Shutterstock.com</a> |
                <a href="https://www.shutterstock.com/search/smiley-face"><strong>Visit Shutterstock.com</strong></a> |
                <a href="#">My Placeholder link</a>
            </p>
        </section>
    </body>
</html>
