<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>Project Tracker</title>
</head>

<body>
  <!--Header Hero section-->
  <header class="hero-section">
    <div class="container">
      <h1>Project Tracker</h1>
      <p id="datetime"></p>
    </div>
  </header>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Add Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add a Project</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!--bootstrap form within modal -->
        <form>
          <div class="mb-3">
            <label for="newProjectName" class="form-label">Project Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <select class="form-select" id="NewProjectType" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">Front-End</option>
            <option value="2">Back-End</option>
            <option value="3">Full Stack</option>
            <option value="3">Full Stack</option>
            <option value="3">Full Stack</option>
          </select>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
</body>

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-zoWiGp/UEmhVcjsz1T9F0OGbKbeNaZfu1r4DOg2bXlpLbBkPbOef9hfwpa7/B1Y" crossorigin="anonymous"></script>

  </html>
