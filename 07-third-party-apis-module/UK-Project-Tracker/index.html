<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>Project Tracker</title>
</head>

<body>
  <!--Header Hero section-->
  <header class="hero-section">
    <div class="container">
      <h1>Project Tracker</h1>
      <p id="datetime"></p>
    </div>
  </header>

  <section>
    <!-- Button trigger modal -->
    <button type="button" id="launchModalButton" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#openForm">
      Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="openForm" tabindex="-1" aria-labelledby="openForm" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Project Information</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <!-- Project Information Form -->
            <form id="projectForm">
              <div class="mb-3">
                <label for="projectName" class="form-label">Project Name:</label>
                <input type="text" class="form-control" id="projectName" name="projectName" required>
              </div>

              <div class="mb-3">
                <label for="projectType" class="form-label">Project Type:</label>
                <select class="form-select" id="projectType" name="projectType" required>
                  <option value="type1">Type 1</option>
                  <option value="type2">Type 2</option>
                  <!-- Add more options as needed -->
                </select>
              </div>

              <div class="mb-3">
                <label for="hourlyWage" class="form-label">Hourly Wage:</label>
                <input type="number" class="form-control" id="hourlyWage" name="hourlyWage" required>
              </div>

              <div class="mb-3">
                <label for="dueDate" class="form-label">Due Date:</label>
                <input type="text" class="form-control" id="dueDate" name="dueDate" required>
              </div>

              <!-- Add more fields as needed -->

              <button type="submit" class="btn btn-primary">Add Project</button>
            </form>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Table -->
    <div class="table-responsive mt-4">
      <table class="table">
        <thead>
          <tr>
            <th>Project Name</th>
            <th>Project Type</th>
            <th>Hourly Wage</th>
            <th>Due Date</th>
            <th>Days until Due Date</th>
            <th>Estimated Total Earned</th>
          </tr>
        </thead>
        <tbody id="projectTableBody">
          <!-- Project information will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </section>

  <!-- ... (your JavaScript code) ... -->

  </body>
  <!--Add the day JS-->
  <script src="./assets/js/script.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-zoWiGp/UEmhVcjsz1T9F0OGbKbeNaZfu1r4DOg2bXlpLbBkPbOef9hfwpa7/B1Y" crossorigin="anonymous"></script>

  </html>
